<body>
  <script>

    const current = 7100;
    const arr = [100, 300, 500, 900]
    let index = arr.length - 1;
    for (let i = 0; i < arr.length; i++) {
      const arrCur = arr[i]
      if (current < arrCur) {
        index = i
        break
      }
    }
    console.log(index);

  </script>
